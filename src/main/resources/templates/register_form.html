<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- For adding Bootstrap -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Register Student</title>
</head>
<body>


<!-- Navigation -->
<nav th:replace="navbar.html :: navigation"></nav>


<!-- Content of web page -->
<div class="container">

    <form th:action="@{/student/add}" method="post" th:object="${student}">
        <div class="container">

            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name" th:field="*{name}" required>

            <label for="email" class="control-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email" th:field="*{email}" required>

            <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>

        </div>

    </form>

</div>


</body>
</html>
