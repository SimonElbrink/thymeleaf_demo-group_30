<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- For adding Bootstrap -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Register Student</title>
</head>
<body>


<!-- Navigation -->
<nav th:replace="navbar.html :: navigation"></nav>


<!-- Content of web page -->
<div class="container">

    <form th:action="@{/student/add}" method="post" th:object="${student}">
        <div class="container">

            <div>
                <label for="name" class="control-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" th:field="*{name}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>

            <div>
                <label for="email" class="control-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email" th:field="*{email}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="accept" th:field="*{accept}">
                <label class="form-check-label"> Do you Accept?</label>
                <span class="text-danger" th:if="${#fields.hasErrors('accept')}" th:errors="*{accept}">Accept Error</span>
            </div>



            <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>

        </div>

    </form>

</div>


</body>
</html>
